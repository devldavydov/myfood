<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {{ block "title" . }}{{ end }}
    </title>
    <link href="/static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MyFood</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link {{ if eq .Nav "food" }}active{{ end }}"                
                href="/food">Еда</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {{ if eq .Nav "journal" }}active{{ end }}"
                href="/journal">Журнал</a>
            </li>
            <li class="nav-item">
              <a 
                class="nav-link {{ if eq .Nav "weight" }}active{{ end }}"
                href="/weight">Вес</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {{ if eq .Nav "settings" }}active{{ end }}"
                href="/settings">Настройки</a>
            </li>                
        </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="mb-3"></div>
      
      <div id="notifications"></div>

      {{ block "content" . }}{{ end }}
    </div>  

    <script src="/static/js/jquery/jquery-3.6.0.min.js"></script>
    <script src="/static/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/static/js/myfood/common.js"></script>
    {{ block "script" . }}{{ end }}
  </body>
</html>
