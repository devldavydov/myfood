{{ template "base.html" . }}

{{ define "title" }}
    MyFood - Просмотр еды
{{ end }}

{{ define "content" }}<form>
    {{ if not .Data }}
        <div class="alert alert-secondary" role="alert">
            Еда не найдена
        </div>
        <a
            href="/food"
            class="btn btn-primary"><i class="bi bi-box-arrow-left"></i></a>        
    {{ else }}
        {{ with .Data }}
            <form>
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label fw-bold">Наименование</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" id="name" value="{{ .name }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="brand" class="col-sm-2 col-form-label fw-bold">Бренд</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" id="brand" value="{{ .brand }}">
                    </div>
                </div>  
                <div class="row mb-3">
                    <label for="cal100" class="col-sm-2 col-form-label fw-bold">ККал, 100г.</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" id="cal100" value="{{ .cal100 }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="prot100" class="col-sm-2 col-form-label fw-bold">БЖУ, 100г.</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" id="prot100" value="{{ .prot100 }} / {{ .fat100 }} / {{ .carb100 }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="comment" class="col-sm-2 col-form-label fw-bold">Комментарий</label>
                    <div class="col-sm-4">
                        <textarea readonly class="form-control">{{ .comment }}</textarea>
                    </div>
                </div>
                <a
                    href="/food"
                    class="btn btn-primary"><i class="bi bi-box-arrow-left"></i></a>
                <a
                    href="/food/set/{{ .key }}"
                    class="btn btn-warning"><i class="bi bi-pencil"></i></a>
                <a
                    href="/food/del/{{ .key }}"
                    class="btn btn-danger"><i class="bi bi-trash"></i></a>        
            </form>
        {{ end }}
    {{ end }}
{{ end }}
